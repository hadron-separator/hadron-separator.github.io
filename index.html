<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="files/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i%7CRoboto+Mono:400,400i,700,700i&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css">
    <!-- Markdown renderer and sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <!-- KaTeX + auto-render for LaTeX support -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js"></script>
</head>
  
  
    
    
    
    
    
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="/" class="logo-link">
                    <img src="img/logo.png" alt="logo" class="logo-img">
                    <span class="logo-text">My Site</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link" data-section="home">Home</a>
                <a href="#" class="nav-link" data-section="blogs">Blogs</a>
                <a href="#" class="nav-link" data-section="amateur-guide">Amateur's Guide</a>
                <a href="#" class="nav-link" data-section="timeline">Timeline</a>
                <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">ðŸŒ™</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Section -->
        <section id="home" class="content-section active">
            <div class="section-container">
                <h1>Welcome</h1>
                <p>Content goes here.</p>
            </div>
        </section>

        <!-- Blogs Section -->
        <section id="blogs" class="content-section">
            <div class="section-container">
                <h1>Blogs</h1>
                <div id="blogs-container"></div>
            </div>
        </section>

        <!-- Amateur's Guide Section -->
        <section id="amateur-guide" class="content-section">
            <div class="section-container">
                <h1>Amateur's Guide</h1>
                
                <!-- Side A Content -->
                <div class="guide-section">
                    <h2>Section A</h2>
                    <div class="content-grid">
                        <div class="content-card">
                            <h3><a href="#" data-md="content/guide/guide1.md">Item 1</a></h3>
                        </div>
                        <div class="content-card">
                            <h3><a href="#" data-md="content/guide/guide2.md">Item 2</a></h3>
                        </div>
                        <div class="content-card">
                            <h3><a href="#" data-md="content/guide/guide3.md">Item 3</a></h3>
                        </div>
                    </div>
                </div>

                <!-- Side B Content -->
                <div class="guide-section">
                    <h2>Section B</h2>
                    <div class="content-grid">
                        <div class="content-card">
                            <h3><a href="#" data-md="content/guide/guide1.md">Item 1</a></h3>
                        </div>
                        <div class="content-card">
                            <h3><a href="#" data-md="content/guide/guide2.md">Item 2</a></h3>
                        </div>
                        <div class="content-card">
                            <h3><a href="#" data-md="content/guide/guide3.md">Item 3</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Post view (renders Markdown) -->
        <section id="post" class="content-section">
            <div class="section-container">
                <div id="post-content"></div>
                <div style="margin-top:20px;"><button id="postBack" class="card-link">Back</button></div>
            </div>
        </section>

        <!-- Timeline Section -->
        <section id="timeline" class="content-section">
            <div class="section-container">
                <h1>Timeline</h1>
                <div class="timeline">
                    <div class="timeline-item">
                        <h3>Event</h3>
                        <p>Content goes here.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024. All rights reserved.</p>
    </footer>

    <script src="files/script.js"></script>
</body>
</html>
